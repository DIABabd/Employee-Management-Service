<form [formGroup]="form" (ngSubmit)="onSubmit()" class="employee-form">
  <h2>Create New Employee</h2>

  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" formControlName="lastName">
  </div>

  <div class="form-group">
    <label>First Name:</label>
    <input type="text" formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Street:</label>
    <input type="text" formControlName="street">
  </div>

  <div class="form-group">
    <label>Postcode (5 digits):</label>
    <input type="text" formControlName="postcode" maxlength="5">
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" formControlName="city">
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="tel" formControlName="phone">
  </div>

  <div class="form-actions">
    <button type="button" routerLink="/dashboard/employees">Cancel</button>
    <button type="submit" [disabled]="!form.valid">Save</button>
  </div>
</form>
