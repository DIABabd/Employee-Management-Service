<div class="qualification-list-container">
  <div class="header">
    <h2>Qualifications</h2>
    <div class="search-add-container">
      <div class="search-bar">
        <app-search-bar-component (search)="onSearch($event)"></app-search-bar-component>
      </div>
      <button routerLink="/dashboard/qualifications/create" class="add-button">
        + Add New Qualification
      </button>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Skill Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let qualification of qualifications$ | async">
      <td>{{ qualification.id }}</td>
      <td>{{ qualification.skill }}</td>
      <td>
        <button class="delete-btn" (click)="deleteQualification(qualification.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
